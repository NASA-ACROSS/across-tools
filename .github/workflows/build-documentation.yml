
# This workflow will install Python dependencies, build the package and then build the documentation.

name: Build documentation


on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v6
    - name: Set up Python 3.10
      uses: actions/setup-python@v6
      with:
        python-version: '3.10'
    - name: Set up uv
      uses: astral-sh/setup-uv@v7
      with:
        enable-cache: true
        cache-dependency-glob: |
          docs/requirements.txt
          pyproject.toml
    - name: Install dependencies
      run: |
        if [ -f docs/requirements.txt ]; then uv pip install --system -r docs/requirements.txt; fi
        uv pip install --system .

    - name: Cache APT packages
      # Use a third-party action to manage the caching logic
      uses: awalsh128/cache-apt-pkgs-action@v1
      with:
        # List the packages you intend to install and cache
        packages: pandoc

    - name: Build docs
      run: |
        sphinx-build -T -E -b html -d docs/build/doctrees ./docs docs/build/html
